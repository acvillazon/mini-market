<ion-header>
  <ion-toolbar color="primary">
    <ion-title>QR Reader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">

  <div class="container-flex">
    <div class="container_image_qr">
      <h3>Scan to see product's details</h3>
      <br>
      <ion-img class="img" src="assets/qr.svg"></ion-img>    
    </div>
    <div class="btn_scan">
      <ion-button expand="block" (click)="scan()">Scan code</ion-button>
    </div>
  </div>

</ion-content>
