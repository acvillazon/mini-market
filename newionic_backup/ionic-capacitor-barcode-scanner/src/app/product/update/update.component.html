<ion-header>
  <ion-toolbar color="primary">
    <ion-title>UPDATE PRODUCT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="product">
    <ion-card-header>
      <ion-card-subtitle>ID: {{product.id_product}}</ion-card-subtitle>
      <ion-card-title>{{product.name_product | titlecase}}</ion-card-title>
    </ion-card-header>
  </ion-card>
    
  <div style="padding-top: 0px; padding: 0px 10px;">
    <!-- Inputs with labels -->
    <ion-item>
      <ion-label color="primary" position="floating">
        <h1>Name</h1>
      </ion-label>
      <ion-input type="text" minlength="2" maxlength="30" required 
      [(ngModel)]='product.name_product'></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" >Type</ion-label>
      <ion-select required [value]="product.type_id">
        <ion-select-option *ngFor="let item of types" [value]="item.id_type">{{item.name_type}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" position="floating">
        <h1>Price</h1>
      </ion-label>
      <ion-input type="number" min="50" required [(ngModel)]='product.price'></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" position="floating">
        <h1>Quantity (stock: {{product.quantity}} )</h1>
      </ion-label>
      <ion-input #quantity type="number" min="1" required value="0"></ion-input>
    </ion-item>
    
    <br>
    <ion-button
    
    (click)="updateProduct(quantity.value)" 
    expand="block" color="primary">Update</ion-button>
    
  </div>
</ion-content>
